<app-nav></app-nav>
<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
  <div class="page-wrapper">
    <div class="page-breadcrumb bg-white">
      <div class="row align-items-center">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h4 class="page-title">CLIENTS</h4>
        </div>
        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
            <div class="d-md-flex">
                <ol class="breadcrumb ms-auto">
                    <li><a href="#" class="fw-normal">Back to Dashboard</a></li>
                </ol>
            </div>
        </div>
      </div>
    </div>
      <!-- /.col-lg-12 -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12">
            <div class="white-box">
                <div class="d-md-flex mb-3">
                    <h3 class="box-title mb-0">Details of Clients</h3>
                    <div class="col-md-3 col-sm-4 col-xs-6 ms-auto">
                        <button class="btn btn-lg btn-outline-primary" (click)="open(content)">ADD CLIENT</button>
                        <!--<select class="form-select shadow-none row border-top">
                            <option>March 2021</option>
                            <option>April 2021</option>
                            <option>May 2021</option>
                            <option>June 2021</option>
                            <option>July 2021</option>
                        </select>-->
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table no-wrap">
                        <thead>
                            <tr>
                              <th class="border-top-0">Id</th>
                              <th class="border-top-0">Company</th>
                              <th class="border-top-0">Website</th>
                              <th class="border-top-0">Contact</th>
                              <th class="border-top-0">Email</th>
                              <th class="border-top-0">Username</th>
                              <th class="border-top-0">Password</th>
                              <th class="border-top-0">Update</th>
                              <th class="border-top-0">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of client">
                                <td>{{c.id}}</td>
                                <td class="txt-oflo">{{c.company}}</td>
                                <td>{{c.website}}</td>
                                <td class="txt-oflo">{{c.contact}}</td>
                                <td>{{c.email}}</td>
                                <td class="txt-oflo">{{c.userName}}</td>
                                <td class="txt-oflo">{{c.password}}</td>
                                <td><a [routerLink]="['edit',c.id]"><span  class="fas fa-edit text-primary"></span></a></td>
                            <td> <button type='button' class='btn btn-danger' (click)="delete(c.id)">Delete</button></td>
                            </tr>
                                                   </tbody>
                    </table>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-----modal-->

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form class="form-horizontal form-material">
            <div class="form-group mb-4">
                <label class="col-md-12 p-0">Company</label>
                <div class="col-md-12 border-bottom p-0">
                    <input type="text" placeholder=""
                        class="form-control p-0 border-0" [(ngModel)]="clnt.company" name="company"> </div>
            </div>

            <div class="form-group mb-4">
                <label class="col-md-12 p-0">Website</label>
                <div class="col-md-12 border-bottom p-0">
                    <input type="text" value="" class="form-control p-0 border-0" [(ngModel)]="clnt.website" name="website">
                </div>
            </div>

            <div class="form-group mb-4">
                <label class="col-md-12 p-0">Contact</label>
                <div class="col-md-12 border-bottom p-0">
                    <input type="text" placeholder="Enter 10 digit contact number"
                        class="form-control p-0 border-0" [(ngModel)]="clnt.contact" name="contact">
                </div>
            </div>
            <div class="form-group mb-4">
                <label for="example-email" class="col-md-12 p-0">Email</label>
                <div class="col-md-12 border-bottom p-0">
                    <input type="email" placeholder="eg@gmail.com"
                        class="form-control p-0 border-0" [(ngModel)]="clnt.email" name="email"
                        id="example-email">
                </div>
            </div>
            <div class="form-group mb-4">
                <label class="col-md-12 p-0">Username</label>
                <div class="col-md-12 border-bottom p-0">
                    <input type="text" placeholder=""
                        class="form-control p-0 border-0" [(ngModel)]="clnt.userName" name="userName">
                </div>
            </div>
            <div class="form-group mb-4">
                <label class="col-md-12 p-0">Password</label>
                <div class="col-md-12 border-bottom p-0">
                    <input type="password" value="" class="form-control p-0 border-0" [(ngModel)]="clnt.password" name="password">
                </div>
            </div>
            <div class="form-group mb-4">
                <div class="col-sm-12">
                    <button class="btn btn-success" (click)="createClient()">Submit</button>
                </div>
            </div>
        </form>
</div>
    <div class="modal-footer">
      
    </div>
  </ng-template>
  <!--end-->
